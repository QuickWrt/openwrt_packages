name: Build OpenWrt Packages

on:
  workflow_dispatch:

jobs:
  build:
    name: build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk:
          - 24.10.4
        arch:
          - aarch64_cortex-a53
          - aarch64_generic
          - x86_64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Initialization environment
        run : |
          git config --global user.email "OPPEN321@users.noreply.github.com"
          git config --global user.name "actions-user"
          sudo timedatectl set-timezone "Asia/Shanghai"
          echo "DATE_TAG=R$(date +%d%m%y)" >> $GITHUB_ENV

      - name: Hack daed packages
        if: steps.detect.outputs.pkgs != ''
        run: |
          sed -i 's/$(BPF_DEPENDS)//g' daed/Makefile || true
          
      - name: Build
        uses: QuickWrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: chinadns-ng dns2socks dns2socks-rust dns2tcp geoview hysteria ipt2socks lua-neturl luci-app-homeproxy luci-app-nikki luci-app-openclash luci-app-passwall luci-app-passwall2 luci-app-ssr-plus microsocks naiveproxy nikki pdnsd redsocks2 shadow-tls shadowsocks-libev shadowsocks-rust shadowsocksr-libev simple-obfs sing-box tcping trojan trojan-plus tuic-client v2ray-core v2ray-geodata v2ray-plugin xray-core xray-plugin
          IGNORE_ERRORS: true

      - name: Artifact packages
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk
          
